<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="textArea"><p id="textAreaText"> </p></div>
        <div class="buttonArea">
          <div class="numberArea">
            <div class="numberOperations">
              <button class="button buttonOp2" id="buttonAc">AC</button>
              <button class="button buttonOp2" id="buttonDel">DEL</button>
              <button class="button buttonOp2" id="button%" onclick="currentDisplay.textContent += '%' ">%</button>
            </div>
            <div class="numberValue">
              <div class="row1">
                <button class="button buttonNum" id="button7" onclick="currentDisplay.textContent += '7' ">7</button>
                <button class="button buttonNum" id="button8" onclick="currentDisplay.textContent += '8' ">8</button>
                <button class="button buttonNum" id="button9" onclick="currentDisplay.textContent += '9' ">9</button>
              </div>
              <div class="row2">
                <button class="button buttonNum" id="button4" onclick="currentDisplay.textContent += '4' ">4</button>
                <button class="button buttonNum" id="button5" onclick="currentDisplay.textContent += '5' ">5</button>
                <button class="button buttonNum" id="button6" onclick="currentDisplay.textContent += '6' ">6</button>
              </div>
              <div class="row3">
                <button class="button buttonNum" id="button1" onclick="currentDisplay.textContent += '1' ">1</button>
                <button class="button buttonNum" id="button2" onclick="currentDisplay.textContent += '2' ">2</button>
                <button class="button buttonNum" id="button3" onclick="currentDisplay.textContent += '3' ">3</button>
              </div>
            </div>
            <div class="numberExtra">
              <button class="button buttonNum2" id="button0">0</button>
              <button class="button buttonNum2" id="button.">.</button>
            </div>
          </div>
          <div class="operationArea">
            <button class="button buttonOp" id="buttonDivide" onclick="currentDisplay.textContent += '/' "> / </button>
            <button class="button buttonOp" id="buttonMultiply" onclick="currentDisplay.textContent += '*' ">*</button>
            <button class="button buttonOp" id="buttonMinus" onclick="currentDisplay.textContent += '-' ">-</button>
            <button class="button buttonOp" id="buttonPlus" onclick="currentDisplay.textContent += '+' ">+</button>
            <button class="button buttonOp" id="buttonEqual">=</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
