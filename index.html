<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="image.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="containerCase">
        <div class="container">
          <div class="textArea"><p id="textAreaText"></p></div>
          <div class="buttonArea">
            <div class="numberArea">
              <div class="numberOperations">
                <button class="button buttonOp2" id="buttonAc">AC</button>
                <button class="button buttonOp2" id="buttonDel">DEL</button>
                <button class="button buttonOp2" id="button%">%</button>
              </div>
              <div class="numberValue">
                <div class="row1">
                  <button class="button buttonNum" id="button7">7</button>
                  <button class="button buttonNum" id="button8">8</button>
                  <button class="button buttonNum" id="button9">9</button>
                </div>
                <div class="row2">
                  <button class="button buttonNum" id="button4">4</button>
                  <button class="button buttonNum" id="button5">5</button>
                  <button class="button buttonNum" id="button6">6</button>
                </div>
                <div class="row3">
                  <button class="button buttonNum" id="button1">1</button>
                  <button class="button buttonNum" id="button2">2</button>
                  <button class="button buttonNum" id="button3">3</button>
                </div>
              </div>
              <div class="numberExtra">
                <button class="button buttonNum2" id="button0">0</button>
                <button class="button buttonNum2" id="button.">.</button>
              </div>
            </div>
            <div class="operationArea">
              <button class="button buttonOp" id="buttonDivide">/</button>
              <button class="button buttonOp" id="buttonMultiply">*</button>
              <button class="button buttonOp" id="buttonMinus">-</button>
              <button class="button buttonOp" id="buttonPlus">+</button>
              <button class="button buttonOp" id="buttonEqual">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
